distillation:
  # 蒸馏损失权重
  alpha: 0.3      # ground truth损失权重
  beta: 0.7       # 预测蒸馏损失权重
  temperature: 4.0  # 软化温度
  
  # 特征蒸馏设置
  use_feature_distill: true
  feature_loss_weight: 1.0

train_config:
  epochs: 100
  batch_size: 32
  lr_max: 0.001
  optimizer: "AdamW"
  weight_decay: 0.01
  scheduler: "cosine"
  
  # 保存设置
  save_freq: 10
  
  # 早停参数
  patience: 15
  min_delta: 0.001 